<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: #111827;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        
        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .error {
            padding: 8px 12px;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            color: #dc2626;
            font-size: 14px;
            display: none;
        }
        
        .message {
            padding: 8px 12px;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            color: #166534;
            font-size: 14px;
            display: none;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #2563eb;
        }
        
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .info {
            margin-top: 24px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 6px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .info-title {
            margin: 0 0 8px 0;
            font-weight: 500;
        }
        
        .info-item {
            margin: 0 0 4px 0;
        }
        
        .code {
            background-color: #e5e7eb;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">管理员登录</h1>
        <p class="subtitle">请输入管理员账号和密码</p>

        <form class="form" id="loginForm">
            <div class="form-group">
                <label class="label">用户名</label>
                <input
                    type="text"
                    id="username"
                    class="input"
                    placeholder="请输入用户名"
                    required
                />
            </div>

            <div class="form-group">
                <label class="label">密码</label>
                <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder="请输入密码"
                    required
                />
            </div>

            <div id="error" class="error"></div>
            <div id="message" class="message"></div>

            <button type="submit" class="button" id="submitBtn">
                登录
            </button>
        </form>

        <div class="info">
            <p class="info-title">可用账号:</p>
            <p class="info-item">
                用户名: <span class="code">fredgao_dhsl</span><br />
                密码: <span class="code">Seu10286</span>
            </p>
            <p class="info-item">
                用户名: <span class="code">admin</span><br />
                密码: <span class="code">admin-7654</span>
            </p>
        </div>
    </div>

    <script src="/admin-login.js"></script>
</body>
</html>
